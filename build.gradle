plugins {
    id 'java'
    id 'application'
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Game'

jar{
    manifest{
        attributes("Implementation-Title" : "chess",
        "Implementation-Version": "1.0",
        "Main-Class": mainClassName)
    }
}

test {
    include 'src/test/java/*'
}